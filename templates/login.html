<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if error %}
        <h1> {{ error }} </h1>
    {% endif %}
<form action="/login/" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder='Password'>
    <input type="submit" value="Login">
</form>

</body>
</html>
